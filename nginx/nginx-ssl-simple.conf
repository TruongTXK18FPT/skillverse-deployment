events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Basic settings
    sendfile on;
    keepalive_timeout 65;
    server_tokens off;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name skillverse.vn www.skillverse.vn;
        
        # Let's Encrypt validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }
        
        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS Main Server
    server {
        listen 443 ssl;
        http2 on;
        server_name skillverse.vn www.skillverse.vn;
        
        # SSL Certificate (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/skillverse.vn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/skillverse.vn/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/skillverse.vn/chain.pem;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Simple test page
        location / {
            return 200 '<!DOCTYPE html>
<html>
<head>
    <title>SkillVerse - SSL Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 { color: #4CAF50; margin-bottom: 20px; }
        .status { 
            background: #4CAF50; 
            color: white; 
            padding: 10px 20px; 
            border-radius: 5px; 
            display: inline-block;
            margin: 10px;
        }
        .info {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì SkillVerse</h1>
        <div class="status">‚úÖ SSL/HTTPS Active</div>
        <div class="status">üîê Secure Connection</div>
        <div class="info">
            <h3>SSL Proxy Status</h3>
            <p>Domain: skillverse.vn</p>
            <p>Protocol: HTTPS/2</p>
            <p>Certificate: Let&apos;s Encrypt</p>
            <p>Time: Server Time</p>
        </div>
        <p>üöÄ Ready for backend integration!</p>
    </div>
</body>
</html>';
            add_header Content-Type "text/html; charset=utf-8";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"skillverse-ssl-proxy"}';
            add_header Content-Type "application/json; charset=utf-8";
        }

        # API proxy (when backend is available)
        location /api/ {
            # Check if backend is available
            proxy_pass http://skillverse-backend:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle backend unavailable
            error_page 502 503 504 @backend_unavailable;
        }

        # Backend unavailable fallback
        location @backend_unavailable {
            return 503 '{"error":"Backend service unavailable","message":"SkillVerse backend is starting up..."}';
            add_header Content-Type "application/json; charset=utf-8";
        }

        # Block access to sensitive files
        location ~ /\. {
            deny all;
        }
    }
}