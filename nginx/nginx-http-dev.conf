events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Basic settings
    sendfile on;
    keepalive_timeout 65;
    server_tokens off;

    # HTTP Server (Local Development)
    server {
        listen 80;
        server_name localhost skillverse.vn www.skillverse.vn;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Simple test page
        location / {
            return 200 '<!DOCTYPE html>
<html>
<head>
    <title>SkillVerse - Local Development</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 { color: #4CAF50; margin-bottom: 20px; }
        .status { 
            background: #FF9800; 
            color: white; 
            padding: 10px 20px; 
            border-radius: 5px; 
            display: inline-block;
            margin: 10px;
        }
        .info {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .warning {
            background: #FF5722;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì SkillVerse</h1>
        <div class="status">üîß Local Development Mode</div>
        <div class="status">üì° HTTP Proxy Active</div>
        <div class="warning">
            <h3>‚ö†Ô∏è Development Mode</h3>
            <p>This is running in local development mode without SSL.</p>
            <p>For production, SSL certificates are required.</p>
        </div>
        <div class="info">
            <h3>Proxy Status</h3>
            <p>Domain: localhost / skillverse.vn</p>
            <p>Protocol: HTTP</p>
            <p>Environment: Local Development</p>
            <p>Backend: Available at /api/*</p>
        </div>
        <p>üöÄ Ready for backend integration!</p>
        <a href="/api/health" style="color: #4CAF50; text-decoration: none;">Test Backend Health ‚Üí</a>
    </div>
</body>
</html>';
            add_header Content-Type "text/html; charset=utf-8";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"skillverse-http-proxy","environment":"development"}';
            add_header Content-Type "application/json; charset=utf-8";
        }

        # API proxy to backend (when available)
        location /api/ {
            # Proxy to backend container
            proxy_pass http://skillverse-backend:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle backend unavailable
            error_page 502 503 504 @backend_unavailable;
        }

        # Backend unavailable fallback
        location @backend_unavailable {
            return 503 '{"error":"Backend service unavailable","message":"SkillVerse backend is not running","suggestion":"Start backend with: docker start skillverse-backend"}';
            add_header Content-Type "application/json; charset=utf-8";
        }

        # Static file serving (if needed)
        location /static/ {
            root /usr/share/nginx/html;
            expires 1d;
            add_header Cache-Control "public";
        }

        # Block access to sensitive files
        location ~ /\. {
            deny all;
        }
    }

    # HTTPS redirect placeholder (disabled for local dev)
    # server {
    #     listen 443 ssl;
    #     server_name localhost;
    #     return 301 http://$server_name$request_uri;
    # }
}